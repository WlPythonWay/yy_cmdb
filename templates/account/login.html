{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>友游CMDB | 用户登录 {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}{% endblock %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center login-title">
        <h1>友游CMDB平台</h1>
    </div>
    <div class="row align-items-center justify-content-center login-center">
        <div class="col-6">
            <div class="">
                <img src="{% static 'img/logo.png' %}" alt="">
            </div>
            <form method="post" action="{% url 'account:login' %}" class="form-control">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login_username">用户名</label>
                    <input type="text" class="form-control" name="username" id="login_username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="login_password">密码</label>
                    <input type="password" class="form-control" name="password" id="login_password" placeholder="密码">
                </div>
                {% if error_message %}
                    <p><small class="text-danger">{{ error_message }}</small></p>
                {% endif %}
                <div class="form-check">
                    <input type="checkbox" id="rememberCheck">
                    <label for="rememberCheck">记住密码</label>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery.3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
